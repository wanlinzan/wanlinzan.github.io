<script>


    function getQueryVariable(variable) {
        var vars;
        if (window.location.search === '') {
            var temp = window.location.hash.split("?");
            if (temp[1]) {
                vars = temp[1].split('&');
            } else {
                vars = [];
            }
        } else {
            vars = window.location.search.substring(1).split("&");
        }
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return '';
    }

    let id = getQueryVariable('id');

    $.ajax({
        url: 'https://tbjhz.duomiao.pro/user/real-url',
        success: (res) => {
            window.location.href = res.data.real_url + '/aa?id=' + id
        }
    });

</script>
